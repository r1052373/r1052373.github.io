<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Opdracht Formwaarden</title>
    <form>
        <div id="left">
            <label for="isRoker" class="text">Is Roker</label>
            <label for="nl" class="text">Moedertaal</label>
            <label for="land" class="text">Favoriete buurland</label>
            <label for="bestelling">Bestelling</label>
            <input type="submit" value="Toon resultaat" id="btn">
        </div>
        <div id="right">
            <input type="checkbox" id="isRoker" class="right">
            <br>

            <input type="radio" id="nl" name="taal" class="right">
            <label for="nl" class="right">Nederlands</label>
            <input type="radio" id="fr" name="taal" class="right">
            <label for="fr" class="right">Frans</label>
            <input type="radio" id="en" name="taal"class="right">
            <label for="en" class="right">Engels</label>
            <br>

            <select id="land" class="right">
                <option value="Nederland">Nederland</option>
                <option value="Frankrijk">Frankrijk</option>
                <option value="Duitsland">Duitsland</option>
            </select>
            <br>
            <select size="6" multiple id="bestelling">
                <option value="aardappelen">aardappelen</option>
                <option value="brood">brood</option>
                <option value="melk">melk</option>
                <option value="biefstuk">biefstuk</option>
                <option value="chips">chips</option>
                <option value="krant">krant</option>
            </select>
            <br>

        </div>



    </form>
</head>
<body>
<script type="text/javascript" charset="utf-8" src="scripts/code.js"></script>
</body>
</html>
