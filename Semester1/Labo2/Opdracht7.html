<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opdracht 7</title>
</head>
<body>
<p><strong>({}[])</strong></p>
<ul>
    <li>Correct genest.</li>
</ul>

<p><strong>{{{()]}</strong></p>
<ul>
    <li>Niet correct: de volgorde van de sluitende haakjes klopt niet.</li>
</ul>

<p><strong>({()})</strong></p>
<ul>
    <li>Correct genest.</li>
</ul>

<p><strong>(){[}]</strong></p>
<ul>
    <li>Niet correct: de vierkante haakjes sluiten verkeerd.</li>
</ul>

<p><strong>{{([])}</strong></p>
<ul>
    <li>Niet correct: de accolades sluiten verkeerd.</li>
</ul>
</body>
</html>
